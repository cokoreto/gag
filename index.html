<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GAG Calc @chocoreto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/candyblossom.png">
</head>
<body>
  <div style="width:100%;text-align:center;margin-top:28px;">
    <input id="searchPlantInput" type="text" autocomplete="off" placeholder="Search plant..." style="padding:10px 18px;border-radius:8px;border:1.5px solid #35384a;background:#232634;color:#f3f6fa;font-size:1.1em;outline:none;min-width:220px;max-width:340px;box-shadow:0 1px 6px #0004;">
    <div id="plant-search-suggestion"></div>
  </div>
  <div class="container">
    <div class="info-bar">
      <div class="info-left">Created by @chocoreto</div>
      <div class="info-right">Source: @awesomedu</div>
    </div>
    <h1>GAG Calculator</h1>
    <div class="section-title">Select Plant</div>
    <div id="categoryContainer"></div>
    <div class="input-row" style="margin-top:18px;">
      <label for="weight">Weight (kg):</label>
      <input id="weight" type="number" min="0" step="0.01" value="1.00" />
    </div>
    <div class="input-row">
      <label for="priceInput">Current Price ($):</label>
      <input id="priceInput" type="number" min="0" step="0.01" value="" />
    </div>
    <div id="kgResult" class="base-price-row"></div>
    <div id="basePricePerKg" class="base-price-row"></div>
    <div class="section-title" style="display:flex;align-items:center;gap:16px;">
      Modifiers
      <input id="searchModifierInput" type="text" placeholder="Search modifier..." style="padding:7px 14px;border-radius:8px;border:1.5px solid #35384a;background:#232634;color:#f3f6fa;font-size:1em;outline:none;min-width:160px;max-width:240px;">
    </div>
    <div id="modifiers"></div>
    <div class="section-title">Fruit Type</div>
    <div class="fruit-row" id="fruitRow"></div>
    <div class="btn-row">
      <button id="resetBtn">Reset</button>
    </div>
    <div class="result-row">
      <div>Estimated Value:</div>
      <div id="value">$0</div>
      <div id="formulaText" style="color:#ffe066;font-size:1.08em;margin-top:8px;"></div>
    </div>
  </div>
  <script src="js/plants.js"></script>
  <script src="js/modifiers.js"></script>
  <script src="js/values.js"></script>
  <script src="js/script.js"></script>
  <script src="js/kg.js"></script>
</body>
</html>
